<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/theme/theme.js" type="module" async></script>
    <script src="./js/log/main.js" type="module" async></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="" class="container-fluid vh-100">
    <header class="d-flex justify-content-end p-2 fs-5">
        <span role="button" data-role="toggleTheme"><i class="bi bi-highlights"></i></span>
    </header>
    <main class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-md-5">
        <section>
            <lottie-player class="h-50 mh-50 h-md-100 mh-md-100 w-auto" src="./assets/Animation - 1701174987126.json" background="transparent"
                speed="1" loop autoplay style="height: 30rem; width: auto;"></lottie-player>
        </section>
        <section class="d-flex flex-column justify-content-between">
            <form data-role="loginForm" class="mb-4">
                <span class="fs-5 mb-2 d-block fw-bold">Faça seu login!</span>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="emailLogin" placeholder="name@example.com" required>
                    <label for="emailLogin">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Senha" required>
                    <label for="passwordLogin">Senha</label>
                </div>
                <input type="submit" value="Entrar" class="btn primary-button fw-bold" data-role="loginButton">
            </form>
            <form data-role="registerForm" class="form-floating">
                <span class="fs-5 mb-2 d-block fw-bold">Ainda não tem cadastro? Crie sua conta aqui!</span>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="nameRegister" placeholder="Nome" required>
                    <label for="nameRegister">Nome</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="emailRegister" placeholder="name@example.com" required>
                    <label for="emailRegister">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordRegister" placeholder="Senha" required>
                    <label for="passwordRegister">Senha</label>
                </div>
                <input type="submit" value="Entrar" class="btn primary-button fw-bold" data-role="registerButton">
            </form>
        </section>
    </main>
</body>

</html>

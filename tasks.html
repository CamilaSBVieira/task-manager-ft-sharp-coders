<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/theme/theme.js" type="module" defer></script>
    <script src="./js/crud/main.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="">
    <header>
        <nav class="d-flex justify-content-between p-4 fs-5">
            <span>Bom dia, <strong data-role="userName"></strong>!</span>
            <div>
                <span role="button" class="me-2" data-role="toggleTheme"><i class="bi bi-highlights"></i></span>
                <span role="button" data-role="logoutButton"><i class="bi bi-box-arrow-right"></i></span>
            </div>
        </nav>
    </header>
    <section class="container mb-5 mt-5">
        <form data-role="createTask" class="row g-3 mb-5 m-auto col-12 col-md-6">
            <h3 class="text-center">Criar nova tarefa</h3>
            <div class="col-12">
                <label for="name" class="form-label fw-bold">Nome da Tarefa</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="beginDate" class="form-label fw-bold">Data de Início</label>
                <input type="date" class="form-control" id="beginDate" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="beginTime" class="form-label fw-bold">Hora de Início</label>
                <input type="time" class="form-control" id="beginTime" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="finishDate" class="form-label fw-bold">Data de Término</label>
                <input type="date" class="form-control" id="finishDate" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="finishTime" class="form-label fw-bold">Hora de Término</label>
                <input type="time" class="form-control" id="finishTime" required>
            </div>
            <div class="col-12">
                <label for="description" class="form-label fw-bold">Descrição</label>
                <textarea name="description" id="description" cols="30" rows="4" class="d-block form-control"
                    required></textarea>
            </div>
            <input type="submit" role="button" class="btn btn primary-button fw-bold col-4 offset-4" data-role="create"
                value="Criar" />
            <div class="justify-content-center gap-4 d-none" data-role="editButtons">
                <button type="button" class="btn btn secondary-button fw-bold" data-role="updateButton"><i
                        class="bi bi-pencil-square d-inline-block me-1"></i>Editar</button>
                <button type="button" class="btn btn danger-button fw-bold" data-role="deleteButton"><i
                        class="bi bi-trash3-fill d-inline-block me-1"></i>Excluir</button>
                <button type="button" class="btn btn primary-button fw-bold" data-role="checkButton"><i
                        class="bi bi-check2-circle d-inline-block me-1"></i>Check</button>
                <button type="reset" class="btn btn cancel-button fw-bold" data-role="cancelButton"><i
                        class="bi bi-x-circle d-inline-block me-1"></i>Cancelar</button>
            </div>
        </form>
        <table class="table table-hover" data-role="table">
            <thead class="text-center">
                <tr>
                    <th class="col-7 col-md-4">Tarefa</th>
                    <th class="d-none d-md-table-cell">Início</th>
                    <th class="d-none d-md-table-cell">Término</th>
                    <th>Status</th>
                    <th>Editar</th>
                    <th>Check/Uncheck</th>
                </tr>
            </thead>
            <tbody data-role="tableBody">
            </tbody>
        </table>
    </section>
    <div class="modal" data-bs-backdrop="static" tabindex="-1" id="taskModal" data-role="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-role="taskTitle">Estudar TypeScript</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p data-role="taskDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary-button fw-bold" data-bs-dismiss="modal"
                        data-role="editButton">
                        <i class="bi bi-pencil-square d-inline-block me-1"></i>
                        Editar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
